<!DOCTYPE HTML>
<html lang="ko">
<head>
  	<title>Chat Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://mimo.co.kr/mobile/som/css/base.css">
    <link rel="stylesheet" type="text/css" href="http://mimo.co.kr/plugins/fontium/css/fontium.css"> 
    
    <style>
		input{
			height:30px;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			vertical-align:top;
			outline:0;
		}
		#content{
			background-color: #fafafa;
			height: 400px;
			overflow-y:scroll;
			-webkit-overflow-scrolling: touch;
			overflow-scrolling: touch;
			padding:10px;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
		}
		small{
			color: #aaa;
		}
		#inp-bar{
			position:absolute;
			left:0;
			bottom:0;
			width:100%;
			height:50px;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			padding:10px 0 10px 5px;
			background-color:#FFF;
		}
	</style>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 	
	<script src="/socket.io/socket.io.js"></script>   

	<script type="text/javascript">
		
		var getNowTime = function ()
		{			
			var day=new Date(); 
			var y=day.getYear(); 
			if(y<2000)y=y+1900; 
			var mon=day.getMonth(); 
			var date=day.getDate(); 
			var h = day.getHours();
			var m = day.getMinutes();
			var s = day.getSeconds();
			return y.toString().substring(2,4) + '/' + mon + '/' + date +' ' + h + ':' + m + ':' + s;
		}
	
		window.onload = function(){
	
			// 소켓
			var room = '<%= room %>';
			var userId = '<%= id %>';
			var name = '<%= name %>';
			
			var socket = io.connect(); //소켓서버 연결
			socket.emit( 'join', {
				id: userId,
				name: name,
				room: room 
			});
			socket.on( 'message', function(data){
				var output = '<p>[' + data.id +'] ' + data.message + ' <small>(' + data.date + ')</small></p>';
				$( output ).appendTo('#content');
				$('#content').scrollTop($('#content')[0].scrollHeight);	
			});	
			
			$('#button').click(function(){
				var uid = $('#uid').val();
				var msg = $('#msg').val();
				
				//서버측 'message' 이벤트를 호출한다. 이때 msg 전달
				var prtDate = getNowTime();
				socket.emit('message', {
					id : uid,
					message : msg,
					date : prtDate
				}); //서버측 'message' 이벤트를 호출한다. 이때 msg 전달
				
				var msg = $('#msg').val(''); //메세지 내용 초기화
			});
		};
		
		function heightAlign()
		{
			winH = $(window).height();
			conH = winH - 60 - 50 - 20;	 // top+footer+padding
			$("#content").height(conH);
		}
		
		$(function(){
			
			// UI
			heightAlign();
			
			// 퇴장 
			$('#button2').click(function(){				
				location.href="http://mimo.co.kr";
			});
			
			// 메세지 엔터입력
			$(document).on("keydown", "#msg", function(event) {
				  
				   if( window.netscape )
				   {                                       
						// FF         
						if(event.which == '13') {
							 $("#button").trigger("click");
							 event.preventDefault();
						}
				   }
				   else
				   {
						// IE
						if(event.keyCode == '13') {
							 $("#button").trigger("click");
							 event.returnValue=false;
						}
				   }                   
			 });
			 
			 $(window).resize(function(e) {
                heightAlign();
            });
			
		});
         
	</script>
</head>
<body>
<div class="wrapper">	

	<div class="header"><div class="back-icon"></div><h1><%= room %></h1></div>

	<div id="content"></div>
    
    <footer style="height:50px;"></footer>

	<div id="inp-bar">
        <input type="hidden" id="uid" value="<%=name%>" />
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><input type="text" id="msg" autofocus style="width:100%" /></td>
                <td width="57"><input type="button" id="button" value="메세지" class="button-sm" />
                <!--<input type="button" id="button2" value="퇴장" class="button-sm" />--></td>
            </tr>
        </table>
    </div>
    
</div>

</body>
</html>
